<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor Project 01 | Order summary card</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- style css   -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<img id="backgroundImage" src="images\pattern-background-desktop.svg" alt="background-desktop">
  <section id="challenge">


    <div class="card order-card ">
      <img src="images\illustration-hero.svg" class="card-img-top" alt="card-image">
      <div class="card-body">
        <h2 class="card-title">Order Summary</h2>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="annual_card"class="card">
          <div class="musicIcon">
            <img src="images\icon-music.svg" alt="musicIcon"></td>
          </div>
          <div class="AnnualPlan">
            <h5>
               Annual Plan
            </h5>
            $59.99/year
          </div>
          <div class="Change">
            <a href="#">Change</a>
          </div>
        </div>
      <div class="d-grid">
          <a href="#" class="btn btn-primary btn-block">Proceed to Payment</a>
      </div>
      <div class="Order">
        <a class="Cancel_Order"href="#">Cancel Order</a>
      </div>
    </div>
    </div>

  </section>

  <section id="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/nadeera-binoli-473678226/">Nadeera_Binoli</a>.
    </div>
  </section>

</body>

</html>
